    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
              body: ['Crimson Pro', 'serif'],
            },

              'midnight': '#05080F',
              'midnight-light': '#0F1623',
              'card-bg': '#111827',
              'gold-accent': '#D4AF37',
              'gold-dim': '#8A7029',

            animation: {

            keyframes: {
              fadeIn: {

      }
